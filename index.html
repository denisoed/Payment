<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="#" class="payment-wrap">
        <!-- Section 1 -->
        <div class="section">
            <h2>Списать с</h2>
            <div class="section_content" id="form_one">
                <div class="card-number">
                    <div class="title_img">
                        <h4>Номер карты</h4>
                    </div>
                    <div class="input-group form-from">
                        <input type="text" maxlength="4" class="first-input" placeholder="XXXX">
                        <input type="text" maxlength="4" placeholder="XXXX">
                        <input type="text" maxlength="4" placeholder="XXXX">
                        <input type="text" maxlength="4" placeholder="XXXX">
                    </div>
                </div>
                <div class="validity_cw-cvc">
                    <div class="validity">
                        <h4>Срок действия</h4>
                        <input type="text" placeholder="XX/XX" maxlength="4">
                    </div> 
                    <div class="cw-cvc">
                        <h4>CW/CVC</h4>
                        <input type="password" placeholder="***" maxlength="3">
                    </div> 
                </div>
            </div>
        </div>

        <img src="img/arrow_bottom.svg" alt="Arrow bottom" class="arrow_bottom">

        <!-- Section 2 -->
        <div class="section">
            <h2>Зачислить на</h2>
            <div class="section_content">
                <div class="card-number">
                    <div class="title_img">
                        <h4>Номер карты</h4>
                    </div>
                    <div class="input-group form-to">
                        <input type="text" maxlength="4" placeholder="XXXX">
                        <input type="text" maxlength="4" placeholder="XXXX">
                        <input type="text" maxlength="4" placeholder="XXXX">
                        <input type="text" maxlength="4" placeholder="XXXX">
                    </div>
                </div>
            </div>
            <div class="section_content">
                <h4>Сумма перевода</h4>
                <input type="text" placeholder="Сумма">
            </div>
        </div>

        <!-- Section 3 -->
        <div class="section">
            <div class="commission_total">
                <div class="commission">
                    <h4>Комиссия:</h4>
                    <div class="price">750T</div>
                </div>
                <div class="total">
                    <h4>Итого:</h4>
                    <div class="price">75 750T</div>
                </div>
            </div>
            <button type="submit">Продолжить</button>
        </div>

        <!-- Section 4 -->
        <div class="section">
            <div class="rates_conditions">
                <div class="rates">
                    <img src="img/wallet.png" alt="Rates">
                    <h4>Тарифы и лимиты</h4>
                </div>
                <div class="conditions">
                    <img src="img/con.png" alt="Conditions">
                    <h4>Условия перевода</h4>
                </div>
            </div>
        </div>

        <!-- Section 5 -->
        <div class="partners">
            <img src="img/pci.png" alt="Img 1" style="height: 28px;">
            <img src="img/verified.jpg" alt="Img 2" style="height: 40px;">
            <img src="img/master-card.svg" alt="Img 3">
            <img src="img/TrustWave.jpg" alt="Img 4">
            <img src="img/Nurbank.jpg" alt="Img 5" style="height: 24px;">
            <img src="img/processing.jpg" alt="Img 6" style="height: 24px;">
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
